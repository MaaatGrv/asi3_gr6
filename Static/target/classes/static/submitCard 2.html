<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Create a new card</title>
        
        <link rel="stylesheet" type="text/css" href="/lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/lib/Semantic-UI-CSS-master/components/progress.min.css">
        <link rel="stylesheet" type="text/css" href="/css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui form" id="cardForm">
                    <h3 class="ui dividing header">Create a new card</h3>
                    <div class="field">
                        <label>Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="field">
                        <label>Description:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <div class="field">
                        <label>Family:</label>
                        <input type="text" id="family" name="family" required>
                    </div>
                    <div class="field">
                        <label>Affinity:</label>
                        <input type="text" id="affinity" name="affinity" required>
                    </div>
                    <div class="field">
                        <label>Image URL:</label>
                        <input type="text" id="imgUrl" name="imgUrl" required>
                    </div>
                    <div class="field">
                        <label>Small Image URL:</label>
                        <input type="text" id="smallImgUrl" name="smallImgUrl" required>
                    </div>
                    <div class="field">
                        <label>Energy:</label>
                        <div class="ui indicating progress" id="energyProgress" data-value="0" data-total="100">
                            <div class="bar"></div>
                            <div class="label">0</div>
                        </div>
                        <input type="hidden" id="energy" name="energy" required>
                    </div>
                    <div class="field">
                        <label>HP:</label>
                        <div class="ui indicating progress" id="hpProgress" data-value="0" data-total="100">
                            <div class="bar"></div>
                            <div class="label">0</div>
                        </div>
                        <input type="hidden" id="hp" name="hp" required>
                    </div>
                    <div class="field">
                        <label>Defence:</label>
                        <div class="ui indicating progress" id="defenceProgress" data-value="0" data-total="100">
                            <div class="bar"></div>
                            <div class="label">0</div>
                        </div>
                        <input type="hidden" id="defence" name="defence" required>
                    </div>
                    <div class="field">
                        <label>Attack:</label>
                        <div class="ui indicating progress" id="attackProgress" data-value="0" data-total="100">
                            <div class="bar"></div>
                            <div class="label">0</div>
                        </div>
                        <input type="hidden" id="attack" name="attack" required>
                    </div>
                    <div class="field">
                        <label>Price:</label>
                        <input type="number" id="price" name="price" required>
                    </div>
                    <div class="field">
                        <label>User ID:</label>
                        <input type="number" id="userId" name="userId" required>
                    </div>
                    <button class="ui button" type="submit">Submit</button>
                </form>
            </div>
        </div>
        
        <script src="/lib/jquery-3.3.1.min.js"></script>
        <script src="/lib/Semantic-UI-CSS-master/components/progress.min.js"></script>
        <script src="/js/submitCard.js"></script>
    </body>
</html>
