<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui clearing segment">
            <div class="ui menu">
                <div class="header item" onclick="window.location.href = '/home.html'">
                    GameCard
                </div>
                <h3 class="ui center aligned header">
                    <i class="game icon"></i>
                    <div class="content" id="roomName">
                        SELECT CARD TO PLAY
                        <div class="sub header">Choose your card for the battle</div>
                    </div>       
                </h3>
                <div class="right menu">
                    <div class="item">
                        <div class="ui label">
                            Crédits restants
                            <div class="detail"><span id="user-account"></span>$</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ui label">
                            Utilisateur
                            <div class="detail"><span id="user-login"></span></div>
                        </div>
                    </div>
                    <div class="item">
                        <button class="ui button" id="logout-btn">Déconnexion</button>
                    </div>          
                </div>
            </div>
        </div>

        <div class="ui grid">
            <div class="ten wide column">
                <h3 class="ui aligned header"> My Card List</h3>
                <!-- Card list -->
                <table class="ui fixed selectable single line celled table" id="cardListId">
                    <!-- Same as sell.html but with a Play button instead of a Sell button -->
                    <thead>
                        <tr>
                            <th class="three wide">Name</th>
                            <th class="three wide">Description</th>
                            <th>Family</th>
                            <th>HP</th>
                            <th>Energy</th>
                            <th>Defence</th>
                            <th>Attack</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                        <template id="row">
                            <tr data-card-id="{{card_id}}">
                                <td>
                                    <img  class="ui avatar image" src={{img_src}}> <span>{{name}} </span>
                                </td>
                                <td >{{description}}</td>
                                <td>{{family_name}}</td>
                                <td>{{hp}}</td>
                                <td>{{energy}}</td>
                                <td>{{defense}}</td>
                                <td>{{attack}}</td>
                                <td>{{price}}$</td>
                                <td>
                                    <div class="ui vertical animated button play-button" tabindex="0">
                                        <div class="hidden content">Play</div>
                                        <div class="visible content">
                                            <i class="play icon"></i>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
                <div id="countdown">
                    <span id="countdown-number">60</span> seconds left until a card is automatically selected.
                </div>
                <div class="ui right floated primary button" id="play-button">Play</div>
            </div>
            <div class=" five wide column">
                   
                <!------------------------------------------------------------------------->
                <!--    ----------------------------- CARD ----------------------------- -->
                <!------------------------------------------------------------------------->
                <div id="card"></div> 

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.js"></script>
        <script src="/js/select_card.js"></script>
        <script src="/js/home.js"></script>
    </body>
</html>
