<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Game - GameCard</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui clearing segment">
            <div class="ui menu">
                <div class="header item" onclick="window.location.href = '/home.html'">
                    GameCard
                </div>
                <h3 class="ui center aligned header">
                    <i class="gamepad icon"></i>
                    <div class="content">
                        GAME
                        <div class="sub header">Play the game with your cards</div>
                    </div>
                </h3>
                <div class="right menu">
                    <div class="item">
                        <div class="ui label">
                            Crédits restants
                            <div class="detail"><span id="user-account"></span>$</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ui label">
                            Utilisateur
                            <div class="detail"><span id="user-login"></span></div>
                        </div>
                    </div>
                    <div class="item">
                        <button class="ui button" id="logout-btn">Déconnexion</button>
                    </div>          
                </div>
            </div>
        </div>

        <div class="ui grid centered">
            <div class="row">
                <h2 id="player1-name" class="ui header"></h2>
            </div>
            <div class="row">
                <div id="player1-card" class="ui segment">
                    <div class="ui special cards">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2 id="VS" class="ui header">VS</h2>
            </div>
            <div class="row">
                <div id="player2-card" class="ui segment">
                    <div class="ui special cards">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h2 id="player2-name" class="ui header"></h2>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.js"></script>
        <script src="/js/game.js"></script>
    </body>
</html>
