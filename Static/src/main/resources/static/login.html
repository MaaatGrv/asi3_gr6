<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Login/Register - GameCard</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/css/custom.css">

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <button id="show-login-form" class="ui button">Login</button>
                <button id="show-register-form" class="ui button">Register</button>
                <form id="login-form" class="ui form">
                    <h3 class="ui dividing header">Login</h3>
                    <div class="field">
                        <label>Username</label>
                        <input type="text" name="login" placeholder="Username">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="pwd" placeholder="Password">
                    </div>
                    <button class="ui button" type="submit">Login</button>
                </form>

                <!-- Register Form -->
                <!-- {
                    "login": "MaaatGrv",
                    "pwd": "pwd",
                    "lastName": "Gorvien",
                    "surName": "Mathis",
                    "email": "mathis.gorvien@example.com"
                } -->
                <form id="register-form" class="ui form" style="display: none;">
                    <h3 class="ui dividing header">Register</h3>
                    <div class="field">
                        <label>Username</label>
                        <input type="text" name="login" placeholder="Username">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="pwd" placeholder="Password">
                    </div>
                    <div id="register-form-lastname" class="field">
                        <label>Last Name</label>
                        <input type="text" name="lastName" placeholder="Last Name">
                    </div>
                    <div id="register-form-surname" class="field">
                        <label>Surname</label>
                        <input type="text" name="surName" placeholder="Surname">
                    </div>
                    <div id="register-form-email" class="field">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <!-- Add additional fields as needed -->
                    <button class="ui button" type="submit">Register</button>
                </form>
            </div>
        </div>
        <script src="/js/login.js"></script>
    </body>
</html>
