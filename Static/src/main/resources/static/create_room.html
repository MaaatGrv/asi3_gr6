<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Create Room - GameCard</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body>
        <div class="ui clearing segment">
            <div class="ui menu">
                <div class="header item" onclick="window.location.href = '/home.html'">
                    GameCard
                </div>
                <h3 class="ui center aligned header">
                    <i class="game icon"></i>
                    <div class="content">
                        PLAY
                        <div class="sub header">Create a game</div>
                    </div>
                </h3>
                <div class="right menu">
                    <div class="item">
                        <div class="ui label">
                            Crédits restants
                            <div class="detail"><span id="user-account"></span>$</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ui label">
                            Utilisateur
                            <div class="detail"><span id="user-login"></span></div>
                        </div>
                    </div>
                    <div class="item">
                        <button class="ui button" id="logout-btn">Déconnexion</button>
                    </div>          
                </div>
            </div>
        </div>
        <div class="ui container">
            <h1 class="ui center aligned header">Create a new room</h1>
            <form class="ui form">
                <div class="field">
                    <label>Room Name</label>
                    <input type="text" name="room-name" id="room-name" placeholder="Room Name">
                </div>
                <div class="field">
                    <label>Bet Amount</label>
                    <input type="number" name="bet-amount" id="bet-amount" placeholder="Bet Amount">
                </div>
                <button class="ui button" type="submit" id="create-room-button">Create Room</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.js"></script>
        <script src="/js/create_room.js"></script>
        <script src="/js/home.js"></script>
    </body>
</html>
