<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Play - GameCard</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">
    </head>
    <body>
        <div class="ui clearing segment">
            <div class="ui menu">
                <div class="header item" onclick="window.location.href = '/home.html'">
                    GameCard
                </div>
                <h3 class="ui center aligned header">
                    <i class="game icon"></i>
                    <div class="content">
                        PLAY
                        <div class="sub header">Create or join a game</div>
                    </div>
                </h3>
                <div class="right menu">
                    <div class="item">
                        <div class="ui label">
                            Crédits restants
                            <div class="detail"><span id="user-account"></span>$</div>
                        </div>
                    </div>
                    <div class="item">
                        <div class="ui label">
                            Utilisateur
                            <div class="detail"><span id="user-login"></span></div>
                        </div>
                    </div>
                    <div class="item">
                        <button class="ui button" id="logout-btn">Déconnexion</button>
                    </div>          
                </div>
            </div>
        </div>

        <div class="ui grid">
            <div class="ten wide column">
                <h3 class="ui aligned header">Open Rooms</h3>
                <!-- Room list -->
                <table class="ui fixed selectable single line celled table" id="roomListId">
                    <thead>
                        <tr>
                            <th>Room</th>
                            <th>User</th>
                            <th>Bet</th>
                            <th>Go</th>
                        </tr>
                    </thead>
                    <tbody id="roomListContent">
                        <!-- rows will be generated by JavaScript -->
                    </tbody>
                </table>
                <div class="ui right floated primary button" id="create-room-btn" onclick="window.location.href = '/create_room.html'">Create Room</div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.js"></script>
        <script src="/js/play.js"></script>
        <script src="/js/home.js"></script>
    </body>
</html>
