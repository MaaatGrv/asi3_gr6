<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui-css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>
<body>
    <div class="ui menu">
        <div class="header item" ondblclick="window.location.href = '/home.html'">GameCard</div>
        <div class="right menu">
            <div class="item">
                <div class="ui label">
                    Crédits restants
                    <div class="detail"><span id="user-account"></span>$</div>
                </div>
            </div>
            <div class="item">
                <div class="ui label">
                    Utilisateur
                    <div class="detail"><span id="user-login"></span></div>
                </div>
            </div>
            <div class="item">
                <button class="ui button" id="logout-btn">Déconnexion</button>
            </div>          
        </div>
    </div>

    <div class="ui container">
        <div class="ui three buttons">
            <button class="ui button" onclick="window.location.href = '/buy.html'">Buy</button>
            <button class="ui button" onclick="window.location.href = '/sell.html'">Sell</button>
            <button class="ui button" onclick="window.location.href = '/play.html'">Play</button>
        </div>
    </div>
    
    <script src="/js/home.js"></script>
</body>
</html>
